name: Generate READMEs

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout CTF-Hub
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure Git
        run: |
          git config user.name "CTF Publisher Bot"
          git config user.email "github-actions@github.com"

      - name: Generate all READMEs
        run: python scripts/generate_readmes.py

      - name: Push READMEs
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "docs: generate all platform and difficulty READMEs"
            git push
          else
            echo "Nothing to commit"
          fi
